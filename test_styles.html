<!DOCTYPE html>
<html>
<head>
    <title>Test Styles</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="static/css/styles.css">
    <style>
        body {
            padding: 50px;
            background-color: #f3f4f6;
        }
        .test-container {
            display: flex;
            gap: 20px;
            margin-bottom: 40px;
        }
    </style>
</head>
<body>
    <h1>Test Rating Button Styles</h1>
    
    <div class="test-container">
        <div class="tooltip-trigger relative">
            <button class="rating-button rating-button-skip px-3 py-2 rounded-md text-sm font-medium min-w-[80px]">
                Skip
            </button>
            <div class="tooltip" style="bottom: 100%; left: 50%; transform: translateX(-50%); margin-bottom: 0.5rem;">
                Skip always - worst songs
            </div>
        </div>
        
        <div class="tooltip-trigger relative">
            <button class="rating-button rating-button-filler px-3 py-2 rounded-md text-sm font-medium min-w-[80px]">
                Filler
            </button>
            <div class="tooltip" style="bottom: 100%; left: 50%; transform: translateX(-50%); margin-bottom: 0.5rem;">
                Filler/tolerable
            </div>
        </div>
        
        <div class="tooltip-trigger relative">
            <button class="rating-button rating-button-good px-3 py-2 rounded-md text-sm font-medium min-w-[80px]">
                Good
            </button>
            <div class="tooltip" style="bottom: 100%; left: 50%; transform: translateX(-50%); margin-bottom: 0.5rem;">
                Good/playlist-worthy
            </div>
        </div>
        
        <div class="tooltip-trigger relative">
            <button class="rating-button rating-button-standout px-3 py-2 rounded-md text-sm font-medium min-w-[80px]">
                Standout
            </button>
            <div class="tooltip" style="bottom: 100%; left: 50%; transform: translateX(-50%); margin-bottom: 0.5rem;">
                Standout/love it
            </div>
        </div>
    </div>
    
    <p>Hover over the buttons to see tooltips</p>
</body>
</html>
