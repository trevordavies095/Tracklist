<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Tracklist - Music Album Rating System{% endblock %}</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/static/img/favicon.ico">
    
    <!-- Apple Touch Icon -->
    <link rel="apple-touch-icon" href="/static/img/logo-512.png">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'rating-skip': '#ef4444',      // Red - Skip (0.0)
                        'rating-filler': '#f59e0b',    // Orange/Yellow - Filler (0.33)
                        'rating-good': '#22c55e',      // Light Green - Good (0.67)
                        'rating-standout': '#15803d',  // Dark Green - Standout (1.0)
                    }
                }
            }
        }
    </script>
    
    <!-- HTMX -->
    <script src="https://unpkg.com/htmx.org@2.0.3"></script>
    
    <!-- Alpine.js -->
    <script defer src="https://unpkg.com/alpinejs@3.14.1/dist/cdn.min.js"></script>
    
    <!-- Custom JavaScript Components -->
    <script src="/static/js/components.js"></script>
    
    <!-- Artwork Helper Functions -->
    <script src="/static/js/artwork-helper.js"></script>
    
    <!-- Lazy Loading -->
    <link rel="stylesheet" href="/static/css/lazy-load.css">
    <script src="/static/js/lazy-load.js" defer></script>
    <script src="/static/js/lazy-load-progress.js" defer></script>
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/static/css/styles.css">
    
    {% block head %}{% endblock %}
</head>
<body class="h-full flex flex-col bg-gray-50">
    <noscript>
        <style>
            /* Show all images immediately when JS is disabled */
            img[data-src] { display: none !important; }
            .noscript-img { display: block !important; }
        </style>
    </noscript>
    <!-- Navigation Header -->
    <header class="bg-white shadow-sm border-b border-gray-200">
        <nav class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <!-- Logo / Brand -->
                <div class="flex-shrink-0">
                    <a href="/" class="flex items-center">
                        <img src="/static/img/logo.png" alt="Tracklist" class="h-10 w-auto">
                    </a>
                </div>
                
                <!-- Navigation Links -->
                <div class="hidden md:block">
                    <div class="ml-10 flex items-baseline space-x-4">
                        <a href="/" class="{% block nav_home %}text-gray-500 hover:text-gray-900{% endblock %} px-3 py-2 rounded-md text-sm font-medium transition-colors">
                            Dashboard
                        </a>
                        <a href="/search" class="{% block nav_search %}text-gray-500 hover:text-gray-900{% endblock %} px-3 py-2 rounded-md text-sm font-medium transition-colors">
                            Search Albums
                        </a>
                        <a href="/albums" class="{% block nav_albums %}text-gray-500 hover:text-gray-900{% endblock %} px-3 py-2 rounded-md text-sm font-medium transition-colors">
                            My Albums
                        </a>
                        <a href="/stats" class="{% block nav_stats %}text-gray-500 hover:text-gray-900{% endblock %} px-3 py-2 rounded-md text-sm font-medium transition-colors">
                            Statistics
                        </a>
                    </div>
                </div>
                
                <!-- Mobile menu button -->
                <div class="md:hidden" x-data="{ open: false }">
                    <button @click="open = !open" class="text-gray-500 hover:text-gray-900 focus:outline-none focus:text-gray-900">
                        <svg class="h-6 w-6 fill-current" viewBox="0 0 24 24">
                            <path x-show="!open" d="M4 6h16M4 12h16M4 18h16"></path>
                            <path x-show="open" d="M6 18L18 6M6 6l12 12"></path>
                        </svg>
                    </button>
                    
                    <!-- Mobile Menu -->
                    <div x-show="open" @click.away="open = false" 
                         x-transition:enter="transition ease-out duration-100"
                         x-transition:enter-start="transform opacity-0 scale-95"
                         x-transition:enter-end="transform opacity-100 scale-100"
                         x-transition:leave="transition ease-in duration-75"
                         x-transition:leave-start="transform opacity-100 scale-100"
                         x-transition:leave-end="transform opacity-0 scale-95"
                         class="absolute top-16 right-0 mt-2 w-56 bg-white rounded-md shadow-lg py-1 z-50 mr-4">
                        <a href="/" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">Dashboard</a>
                        <a href="/search" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">Search Albums</a>
                        <a href="/albums" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">My Albums</a>
                        <a href="/stats" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">Statistics</a>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    
    <!-- Main Content Area -->
    <main class="flex-1 max-w-7xl w-full mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <!-- Flash Messages (HTMX-based notifications) -->
        <div id="flash-messages" class="mb-6 hidden">
            <!-- Messages will be inserted here via HTMX/Alpine.js -->
        </div>
        
        <!-- Page Content -->
        {% block content %}{% endblock %}
    </main>
    
    <!-- Notification Container -->
    <div id="notification-container" class="fixed top-20 right-4 z-50 space-y-2">
        <!-- Notifications will be inserted here dynamically -->
    </div>
    
    <!-- Footer -->
    <footer class="bg-white border-t border-gray-200 py-8">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center">
                <div class="text-sm text-gray-500">
                    2025 Tracklist - Self-hostable Album Rating System
                </div>
                <div class="flex space-x-4">
                    <a href="/api/v1/docs" class="text-sm text-gray-500 hover:text-gray-900">API Docs</a>
                    <a href="/health" class="text-sm text-gray-500 hover:text-gray-900">Health Check</a>
                </div>
            </div>
        </div>
    </footer>
    
    <!-- Loading Indicator -->
    <div id="loading-indicator" class="htmx-indicator fixed top-4 right-4 z-50">
        <div class="bg-blue-500 text-white px-4 py-2 rounded-md shadow-lg flex items-center space-x-2">
            <svg class="animate-spin h-4 w-4" viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
            <span class="text-sm">Loading...</span>
        </div>
    </div>
    
    {% block scripts %}{% endblock %}
    
    <!-- Global Notification System -->
    <script>
    // Cross-browser compatible UUID generation
    function generateUUID() {
        if (typeof crypto !== 'undefined' && crypto.randomUUID) {
            return crypto.randomUUID();
        }
        // Fallback for browsers without crypto.randomUUID
        return 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, function(c) {
            const r = Math.random() * 16 | 0;
            const v = c === 'x' ? r : (r & 0x3 | 0x8);
            return v.toString(16);
        });
    }

    // Generate or retrieve session ID
    if (!sessionStorage.getItem('sessionId')) {
        sessionStorage.setItem('sessionId', generateUUID());
    }
    
    function showNotification(message, type = 'info') {
        const container = document.getElementById('notification-container');
        const id = 'notification-' + Date.now();
        
        // Define colors based on type
        const colors = {
            'success': 'bg-green-50 border-green-200 text-green-800',
            'error': 'bg-red-50 border-red-200 text-red-800',
            'warning': 'bg-yellow-50 border-yellow-200 text-yellow-800',
            'info': 'bg-blue-50 border-blue-200 text-blue-800'
        };
        
        const icons = {
            'success': '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>',
            'error': '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>',
            'warning': '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"></path>',
            'info': '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>'
        };
        
        const notification = document.createElement('div');
        notification.id = id;
        notification.className = `${colors[type]} border rounded-lg shadow-lg p-4 flex items-center space-x-3 transform transition-all duration-300 translate-x-0 opacity-100 max-w-md`;
        notification.style.animation = 'slideIn 0.3s ease-out';
        
        notification.innerHTML = `
            <svg class="w-5 h-5 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                ${icons[type]}
            </svg>
            <div class="flex-1">
                <p class="text-sm font-medium">${message}</p>
            </div>
            <button onclick="closeNotification('${id}')" class="flex-shrink-0 text-gray-400 hover:text-gray-600">
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                </svg>
            </button>
        `;
        
        container.appendChild(notification);
        
        // Auto-remove after 5 seconds
        setTimeout(() => {
            closeNotification(id);
        }, 5000);
    }
    
    function closeNotification(id) {
        const notification = document.getElementById(id);
        if (notification) {
            notification.style.animation = 'slideOut 0.3s ease-in';
            setTimeout(() => {
                notification.remove();
            }, 300);
        }
    }
    </script>
    
    <style>
    @keyframes slideIn {
        from {
            transform: translateX(100%);
            opacity: 0;
        }
        to {
            transform: translateX(0);
            opacity: 1;
        }
    }
    
    @keyframes slideOut {
        from {
            transform: translateX(0);
            opacity: 1;
        }
        to {
            transform: translateX(100%);
            opacity: 0;
        }
    }
    </style>
</body>
</html>
