<!-- Progress Bar Component -->
<!-- Usage: Set album_id and progress variables before including this template -->

<div class="progress-container bg-white rounded-lg shadow-sm border border-gray-200 p-6 mb-6" 
     x-data='progressTracker({{ album_id }}, {{ progress | tojson if progress else "{}" }})'
     @rating-updated.window="updateProgress($event.detail)">
    
    <!-- Progress Header -->
    <div class="flex justify-between items-center mb-4">
        <h3 class="text-lg font-semibold text-gray-900">Rating Progress</h3>
        <div class="text-sm text-gray-500">
            <span x-text="ratedTracks"></span> of <span x-text="totalTracks"></span> tracks rated
        </div>
    </div>
    
    <!-- Progress Bar -->
    <div class="relative mb-4">
        <!-- Background -->
        <div class="w-full bg-gray-200 rounded-full h-3">
            <!-- Progress Fill -->
            <div class="progress-bar bg-gradient-to-r from-blue-500 to-green-500 h-3 rounded-full transition-all duration-500 ease-out"
                 :style="`width: ${completionPercentage}%`">
            </div>
        </div>
        
        <!-- Percentage Label -->
        <div class="absolute inset-0 flex items-center justify-center">
            <span class="text-xs font-medium text-gray-700" x-text="`${Math.round(completionPercentage)}%`"></span>
        </div>
    </div>
    
    <!-- Progress Details -->
    <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
        <!-- Completion Status -->
        <div class="bg-gray-50 rounded-lg p-4">
            <div class="text-sm font-medium text-gray-700 mb-1">Completion</div>
            <div class="text-2xl font-bold" :class="completionPercentage === 100 ? 'text-green-600' : 'text-blue-600'" x-text="`${Math.round(completionPercentage)}%`"></div>
            <div class="text-xs text-gray-500 mt-1" x-show="completionPercentage < 100">
                <span x-text="totalTracks - ratedTracks"></span> tracks remaining
            </div>
            <div class="text-xs text-green-600 mt-1" x-show="completionPercentage === 100">
                Ready to submit!
            </div>
        </div>
        
        <!-- Projected Score -->
        <div class="bg-gray-50 rounded-lg p-4">
            <div class="text-sm font-medium text-gray-700 mb-1">Projected Score</div>
            <div class="text-2xl font-bold text-purple-600" x-show="projectedScore !== null">
                <span x-text="projectedScore"></span>
                <span class="text-lg">/100</span>
            </div>
            <div class="text-2xl font-bold text-gray-400" x-show="projectedScore === null">
                --
            </div>
            <div class="text-xs text-gray-500 mt-1" x-show="projectedScore !== null && completionPercentage < 100">
                Based on current ratings
            </div>
            <div class="text-xs text-gray-500 mt-1" x-show="projectedScore === null">
                Start rating tracks
            </div>
        </div>
        
        <!-- Album Bonus -->
        <div class="bg-gray-50 rounded-lg p-4">
            <div class="text-sm font-medium text-gray-700 mb-1">Album Bonus</div>
            <div class="text-2xl font-bold text-amber-600">
                +<span x-text="albumBonus"></span>
            </div>
            <div class="text-xs text-gray-500 mt-1">Added to final score</div>
        </div>
    </div>
    
    <!-- Submit Button -->
    <div class="mt-6 flex justify-center" x-show="completionPercentage === 100 && !isSubmitted">
        <button 
            @click="submitAlbum()"
            :disabled="submitting"
            class="submit-button bg-green-600 hover:bg-green-700 disabled:bg-gray-400 text-white font-semibold py-3 px-8 rounded-lg transition-all duration-200 transform hover:scale-105 active:scale-95 disabled:transform-none"
            hx-post="/api/v1/albums/{{ album_id }}/submit"
            hx-target="#submission-result"
            hx-indicator="#loading-indicator"
            hx-swap="innerHTML">
            <span x-show="!submitting" class="flex items-center">
                <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                </svg>
                Submit Album Rating
            </span>
            <span x-show="submitting" class="flex items-center">
                <svg class="animate-spin h-5 w-5 mr-2" viewBox="0 0 24 24">
                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                </svg>
                Submitting...
            </span>
        </button>
    </div>
    
    <!-- Submission Result -->
    <div id="submission-result" class="mt-4">
        <!-- HTMX will populate this with submission response -->
    </div>
    
    <!-- Already Submitted State -->
    <div class="mt-6 text-center" x-show="isSubmitted">
        <div class="inline-flex items-center px-4 py-2 bg-green-100 border border-green-200 rounded-lg text-green-800">
            <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
            </svg>
            <span class="font-semibold">Album Rating Completed</span>
        </div>
        <div class="mt-2 text-sm text-gray-600" x-show="finalScore !== null">
            Final Score: <span class="font-semibold text-lg" x-text="finalScore"></span>/100
        </div>
    </div>
</div>
