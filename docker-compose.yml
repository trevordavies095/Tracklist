version: '3.8'

services:
  tracklist:
    build: .
    container_name: tracklist-app
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=sqlite:///./data/tracklist.db
      - LOG_LEVEL=INFO
      - ENABLE_FILE_LOGGING=true
      - LOG_FILE=logs/tracklist.log
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s